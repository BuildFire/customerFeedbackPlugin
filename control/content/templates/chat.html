<div class="review-item" ng-if="ContentChat.chatMessageData">
<div class="comments-container margin-top-fifteen well well-sm margin-bottom-zero">
    <div class="comment" ng-repeat = "chatData in ContentChat.chatMessageData">
        <p class="no-icon info margin-zero"><a class="text-primary">{{chatData.chatFrom}}</a> - {{chatData.chatTime | date:"short"}}</p>
        <p class="margin-zero">{{chatData.chatMessage}}</p>
    </div>
</div>
</div>
<div class="holder padding-zero bottom-post">

    <hr class="small">
    <div class="post-holder clearfix">
        <div class="add-message pull-left">
            <input type="text" class="form-control" ng-model="ContentChat.chatData"
                   placeholder="Type your message...">
        </div>
        <div class="send-message">
            <input type="submit" class="text-primary" value="Send" ng-click="ContentChat.sendMessage()">
        </div>
    </div>
</div>
