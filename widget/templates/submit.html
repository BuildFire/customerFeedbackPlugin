<div class="holder padding-zero" ng-controller="WidgetSubmitCtrl as WidgetSubmit">
	<form class="feedback-plugin submit-review">
		<div class="item clearfix padded">
			<p>Submit Review</p>			
		</div>
		<hr class="none">
		<div class="item clearfix">
			<div class="col-xs-12 pull-left">
				<span>Rating:</span>
			</div>

			<div class="col-xs-12 pull-right margin-top-five">
			<!--<ng-rate-it ng-model="WidgetSubmit.Feedback.startRating" class="custom" rated=""></ng-rate-it>-->
				<div star-rating ng-model="WidgetSubmit.Feedback.startRating" max="10" on-rating-select="WidgetSubmit.rateFunction(rating)"></div>
				{{WidgetSubmit.Feedback.startRating}}
			</div>
		</div>
		<hr class="none">
		<hr class="none">
		<div class="item clearfix">
			<div class="col-xs-12 pull-left">
				<span>Message:</span>
			</div>
			<div class="col-xs-12 pull-right margin-top-five">
				<textarea ng-if="WidgetSubmit.currentLoggedInUser" class="form-control" placeholder="Enter message..." ng-model="WidgetSubmit.Feedback.Message" required></textarea>
				<textarea ng-if="!WidgetSubmit.currentLoggedInUser" class="form-control" placeholder="Enter message..." ng-model="WidgetSubmit.Feedback.Message"></textarea>
			</div>

		</div>
		<hr class="none">
		<div class="col-xs-12 pull-left text-center">
			<input type="submit" class="submit btn btn-success padding-left-thirty padding-right-thirty" ng-click="WidgetSubmit.save()" value="Submit Review">
			<!--<a class="submit btn btn-success padding-left-thirty padding-right-thirty" ng-click="WidgetSubmit.update()" ng-if="WidgetSubmit.isUpdate">Update Review</a>-->
		</div>

	</form>
</div>
