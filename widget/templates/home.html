<div class="holder padding-zero has-bottom">
    <div class="feedback-plugin review">
        <div class="intro text-center padding-top-twenty padding-bottom-ten">
            <div class="rating br-wrapper br-theme-css-stars">
                <ng-rate-it ng-model="WidgetHome.lastRating" class="custom"  read-only = "true"></ng-rate-it>
            </div>

        <p ng-if="WidgetHome.lastRating<=1">Poor</p>
        <p ng-if="WidgetHome.lastRating>1 && WidgetHome.lastRating<=2">Average</p>
        <p ng-if="WidgetHome.lastRating>2 && WidgetHome.lastRating<=3">Good</p>
        <p ng-if="WidgetHome.lastRating>3 && WidgetHome.lastRating<=4">Excellent</p>
        <p ng-if="WidgetHome.lastRating>4">Outstanding</p>

            <p style="font-weight:400;">{{WidgetHome.lastRating}}/5</p>
        </div>
    </div>
        <div class="review-comments clearfix">
            <div class="comment">
                <hr class="small">

                <div class="inner" ng-repeat = "data in WidgetHome.chatMessageData">
                     <p class="info margin-bottom-zero opacity-seventy">1h ago</p>
                    <p class="margin-bottom-zero">{{data.data.chatMessage}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
<a ng-click="WidgetHome.goBack()">Edit</a>
<div class="holder padding-zero bottom-post">

    <hr class="small">
    <div class="post-holder clearfix">
        <div class="add-message pull-left">
            <input type="text" class="form-control" ng-model="WidgetHome.chatData"
                   placeholder="Type your message...">
        </div>
        <div class="send-message">
            <input type="submit" class="text-primary" value="Send" ng-click="WidgetHome.sendMessage()">
        </div>
    </div>
</div>
